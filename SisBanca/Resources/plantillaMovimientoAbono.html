<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Título del documento</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:25%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0">VISA BAC</h4></td></tr>
                </table>
                <table>
                    <tr><td align="center">Agencia central: San Salvador</td></tr>
                    <tr><td align="center">Consultora de Software: 5675 - 4655</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center" id="ruc">RUC: @RUC</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">REPORTE</td></tr>
                    <tr><td align="center" id="nro">Nro: @NRO</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" style="height:20px"></td></tr>

        <tr>
            <td colspan="3">
                <table style="width:100%">
                    <tr>
                        <td style="width:10%">Fecha de creación:</td>
                        <td style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                    <tr>
                        <td style="width:10%">Tipo de informe:</td>
                        <td style="width:40%;border-bottom:1px solid black">Transacciones de prestamos abonados</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" style="height:30px"></td></tr>

        <tr>
            <td colspan="3" style="text-align: center;">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>SUCURSAL</th>
                            <th colspan="1">CLIENTE</th>
                            <th>ABONO</th>
                            <th>PRESTAMO</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
